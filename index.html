<!DOCTYPE html>

<html lang="en-us" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-dark">Hymn Tool</a></li>
            </ul>
        </div>
    </div>
</header>

<main>

<div class="container">

<form>
    <div class="mb-3">
        <label for="cleff" class="form-label">Cleff</label>
        <input type="text" class="form-control" id="cleff">
    </div>
    <div class="mb-3">
        <div class="mb-3">
            <label for="tune" class="form-label">Tune</label>
            <p>The neumes for each syllable should be in a singular space/newline
            separated list. The Amen should be separated by two new lines.</p>
            <textarea class="form-control" id="tune" rows="4"></textarea>
        </div>
    </div>
    <div class="mb-3">
        <div class="mb-3">
            <label for="hymn" class="form-label">Hymn Text</label>
            <p></p>
            <textarea class="form-control" id="hymn" rows="7"></textarea>
        </div>
    </div>
    <button type="button" id="generate_gabc" class="btn btn-primary">Generate gabc</button>
    <div class="mb-3">
        <div class="mb-3">
            <label for="gabc" class="form-label">gabc</label>
            <textarea class="form-control" id="gabc" rows="5"></textarea>
        </div>
    </div>
</form>

<script src="./main.js"></script>

</body>

</div>

</main>

</html>
