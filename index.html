<!DOCTYPE html>

<html lang="en-us" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

<form>
    <div class="mb-3">
        <label for="cleff" class="form-label">Cleff</label>
        <input type="text" class="form-control" id="cleff">
    </div>
    <div class="mb-3">
        <div class="mb-3">
            <label for="tune" class="form-label">Tune</label>
            <textarea class="form-control" id="tune" rows="4"></textarea>
        </div>
    </div>
    <div class="mb-3">
        <div class="mb-3">
            <label for="hymn" class="form-label">Hymn with Syllables Separated</label>
            <textarea class="form-control" id="hymn" rows="7"></textarea>
        </div>
    </div>
    <button type="button" id="generate_gabc" class="btn btn-primary">Generate gabc</button>
    <div class="mb-3">
        <div class="mb-3">
            <label for="gabc" class="form-label">gabc</label>
            <textarea class="form-control" id="gabc" rows="5"></textarea>
        </div>
    </div>
</form>

<script src="./main.js"></script>

</body>

</html>
