<!DOCTYPE html>

<html lang="en-us" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-dark">Hymn Tool</a></li>
                <li><a href="./psalm_tool.html" class="nav-link px-2 link-dark">Psalm Tool</a></li>
            </ul>
        </div>
    </div>
</header>

<main>

<div class="container">

<form>

<div class="container">

<div class="row">
    <div class="col">
        <div class="mb-3">
            <label for="cleff" class="form-label">Cleff</label>
            <input type="text" class="form-control" id="cleff" value="c4">
        </div>
        <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="verse_numbers" checked>
           <label class="form-check-label" for="verse_numbers">
                Include Verse Numbers for second verse onward.
           </label>
        </div>
        <div class="mb-3">
            <label for="tune" class="form-label">Tune</label>
            <p>The neumes for each syllable should be in a singular space/newline
            separated list. The Amen should be separated by two new lines.</p>
            <textarea class="form-control" id="tune" rows="6">
h j j j j k j i ,
h h h h h i h g. ;
i i h g f g h h ,
h j j i h i h g. ::

ghg fg.. ::</textarea>
        </div>
    </div>

    <div class="col">
        <div class="mb-3">
            <label for="hymn" class="form-label">Hymn Text</label>
            <p>Hymn text with verses separated by two new lines and syllables
            separated with the = delimiter. The Amen should be put at the end if
            used.</p>
            <textarea class="form-control" id="hymn" rows="9">
Te lu=cis an=te ter=mi=num,
Re=rum Cre=a=tor pos=cim=us,
Ut sol=i=ta clem=en=ti=a
Sis præ=sul ad cus=tod=i=am.

Pro=cul re=ce=dant somn=i=a,
Et noct=i=um phan=tas=ma=ta;
Hos=tem=que nost=rum com=pri=me,
Ne pol=lu=an=tur cor=por=a.

Præ=sta, Pa=ter omn=i=po=tens,
Per Ie=sum Christ=um Dom=i=num,
Qui te=cum in per=pe=tu=um
Regn=at cum Sanc=to Spir=i=tu.

A=men.</textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button type="button" id="generate_gabc" class="btn btn-primary">Generate gabc</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="mb-3">
            <div class="mb-3">
                <label for="gabc" class="form-label">gabc</label>
                <textarea class="form-control" id="gabc" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>

</div>

</form>

<script src="./hymn.js"></script>

</body>

</div>

</main>

</html>
